<ktd-grid [cols]="cols" [rowHeight]="rowHeight" [layout]="layout" (layoutUpdated)="onLayoutUpdated($event)">
  <ktd-grid-item *ngFor="let item of layout; trackBy:trackById" [id]="item.id">
    <!-- Your grid item content goes here -->
    <lib-forge *ngIf="item.id === '0'"></lib-forge>
    <lib-overview *ngIf="item.id === '1'"></lib-overview>
    <lib-multi-data *ngIf="item.id === '2'"></lib-multi-data>
    <lib-aggregated-data *ngIf="item.id === '3'"></lib-aggregated-data>
    <!-- Optional Custom placeholder template -->
    <ng-template ktdGridItemPlaceholder>
      <!-- Custom placeholder content goes here -->
    </ng-template>
  </ktd-grid-item>
</ktd-grid>
